<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="toDoApp.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="to-do-app">
        <div class="content">
            <div class="heading">
                <h1>To Do List</h1>
            </div>
            <div class="operations">
                <div class="filter">
                    <button class="filter-button"><span>defult</span> <i class="fas fa-angle-down"></i></button>
                    <div class="options">
                        <button>defult</button>
                        <button>finished</button>
                        <button>unfinished</button>
                    </div>
                </div>
                <div class="counter">
                    <p><span></span> items</p>
                </div>
            </div>
            <div class="input">
                <input type="text" placeholder="write your work...">
                <button class="add">add</button>
            </div>
            <ul>

            </ul>
            <div class="footer">
                <button class="clear">Clear all</button>
                <button class="mark">Mark all</button>
            </div>
        </div>

    </div>
</body>

</html>
